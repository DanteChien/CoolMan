            <p style="font-size:36px;"><span>備註說明：</span></p><p style="font-size:36px;"><span><br></span></p><p style="font-size:40px;"><span>1.取消一次性帶入學員的功能，改由「複選」的方式勾選帶入。</span></p><p style="font-size:40px;"><span><br></span></p><p style="font-size:40px;"><span>2.上述參與學員名單包含：</span></p><p style="font-size:40px;"><span>&nbsp;&nbsp; (1)首次新增的講習學員</span></p><p style="font-size:40px;"><span>&nbsp;&nbsp; (2)過去缺課、請假等因故無法受訓之講習學員</span></p><p style="font-size:40px;"><span><br></span></p><p style="font-size:40px;"><span>3.新增兩個欄位：「違反法令」及「裁處法條」</span></p>
          </div>
        </div>
